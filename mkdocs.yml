site_name: KOMOJU for Magento - Plugin Docs
site_url: "https://tech.degica.com/komoju-magento/"
repo_url: https://github.com/degica/komoju-magento
repo_name: "degica/komoju-magento"

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: "orange"
      accent: "orange"
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: "orange"
      accent: "orange"
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

  features:
    - search.suggest
    - navigation.tabs
    - navigation.top
  font:
    text: Roboto
    code: Roboto Mono

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/degica/komoju-magento
      name: GitHub

nav:
  - KOMOJU: 
    - Overview: index.md
    - Benefits: komoju/benefits.md
    - Features: komoju/features.md
  - User Guide: user_guide/getting_started.md
  - Developer Guide: 
    - Setup: developer_guide/dev_setup.md
    - Events And Observers: developer_guide/events_and_observers.md
    - Linting: developer_guide/linting.md
    - Translations: developer_guide/translations.md
    - Documenting: developer_guide/documenting.md

plugins:
  - i18n:
      reconfigure_material: true
      reconfigure_search: true
      docs_structure: folder
      languages:
        - locale: en
          name: English
          default: true
          site_name: KOMOJU for Magento Plugin Docs
          build: true
        - locale: ja
          name: 日本語
          site_name: KOMOJU for Magento プラグイン ドキュメント
          build: true
          nav_translations:
            Home: ホーム
            KOMOJU: KOMOJU
            Overview: 概要
            Benefits: メリット
            Features: 機能
            UserGuide: ユーザーマニュアル
            DeveloperGuide: 開発者マニュアル
            Setup: セットアップ
            UploadPluginToMagento: Magento用プラグインのアップロード
  - search